<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AprendoYA! - Descubre Cursos en Línea</title>
    <link rel="icon" href="{{ url_for('static', filename='AprendoYA!.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Paleta de Colores y Variables CSS --- */
        :root {
            --primary-color: #3498db; /* Azul Principal */
            --secondary-color: #2ecc71; /* Verde Secundario */
            --background-color: #f4f7f6; /* Fondo Gris Claro */
            --surface-color: #ffffff; /* Color de las tarjetas y superficies */
            --text-color: #34495e; /* Color de Texto Principal */
            --subtle-text-color: #7f8c8d; /* Color de Texto Secundario */
            --border-color: #ecf0f1; /* Color de Bordes */
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        /* --- Estilos Generales y Reset --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* --- Estructura Principal --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* --- Header y Barra de Navegación --- */
        header {
            background-color: var(--surface-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: var(--text-color);
        }

        .navbar-brand img {
            height: 50px;
            width: 50px;
            object-fit: contain;
        }

        .navbar-brand h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        /* --- Hero Section y Búsqueda Principal --- */
        .hero {
            text-align: center;
            padding: 4rem 1rem;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--subtle-text-color);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-form {
            display: flex;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: var(--shadow);
            border-radius: 50px;
        }

        .search-form input {
            flex-grow: 1;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 50px 0 0 50px;
            border-right: none;
            outline: none;
        }
        
        .search-form input:focus {
            border-color: var(--primary-color);
        }

        .search-form button {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            background-color: var(--primary-color);
            color: #fff;
            cursor: pointer;
            border-radius: 0 50px 50px 0;
            transition: background-color 0.3s ease;
        }
        
        .search-form button:hover {
            background-color: #2980b9;
        }

        /* --- Secciones de Contenido (Resultados, Recomendaciones) --- */
        .content-section {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-top: 2rem;
        }

        .content-section h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            display: inline-block;
        }

        /* --- Formulario de Recomendaciones --- */
        .recommend-form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            background-color: var(--background-color);
            padding: 1.5rem;
            border-radius: 8px;
        }
        
        .recommend-form select, .recommend-form button {
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }
        
        .recommend-form select {
            flex-grow: 1;
        }

        .recommend-form button {
            background-color: var(--secondary-color);
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        .recommend-form button:hover {
            background-color: #27ae60;
        }

        /* --- Contenedor de Resultados y Tarjetas de Curso --- */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .course-card {
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .card-content {
            padding: 1.25rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-content h4 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            flex-grow: 1;
        }

        .card-footer {
            padding: 0 1.25rem 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border-color);
            margin-top: 1rem;
            padding-top: 1rem;
        }
        
        .platform-badge {
            background-color: var(--background-color);
            color: var(--subtle-text-color);
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .star-rating {
            font-size: 1.1rem;
            font-weight: 700;
            color: #f39c12; /* Color de las estrellas */
        }

        .course-link {
            display: block;
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 0.8rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .course-link:hover {
            background-color: #2980b9;
        }

        /* --- Mensajes y Footer --- */
        .message {
            text-align: center;
            padding: 2rem;
            color: var(--subtle-text-color);
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

    </style>
</head>
<body>
    <header>
        <div class="container navbar">
            <a href="/" class="navbar-brand">
                <img src="{{ url_for('static', filename='AprendoYA!.png') }}" alt="AprendoYA! Logo">
                <h1>AprendoYA!</h1>
            </a>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h2>Encuentra Tu Próximo Curso</h2>
            <p>Tu guía inteligente para descubrir cursos en línea de las mejores plataformas.</p>
            <form id="searchForm" class="search-form" onsubmit="searchCourses(event)">
                <input type="text" name="interes" placeholder="Ej: Python, Excel, Marketing Digital..." required>
                <button type="submit">Buscar</button>
            </form>
        </section>

        <section class="content-section">
             <h3>Recomendaciones Personalizadas</h3>
             <div class="recommend-form">
                <select id="interest_modal" name="interest_modal" required>
                    <option value="" disabled selected>Selecciona un área de interés</option>
                    <option value="python">Programación con Python</option>
                    <option value="web_development">Desarrollo Web (HTML, CSS, JS)</option>
                    <option value="data_science">Ciencia de Datos y Analítica</option>
                    <option value="cybersecurity">Ciberseguridad</option>
                    <option value="ai">Inteligencia Artificial</option>
                    <option value="marketing">Marketing Digital</option>
                    <option value="excel">Excel y Hojas de Cálculo</option>
                    <option value="design">Diseño Gráfico</option>
                </select>
                <select id="level_modal" name="level_modal" required>
                    <option value="" disabled selected>Selecciona tu nivel</option>
                    <option value="beginner">Soy principiante</option>
                    <option value="intermediate">Tengo algo de experiencia</option>
                </select>
                <button onclick="recommendCourses()">Encontrar mi curso</button>
            </div>
        </section>

        <section id="results-section" class="content-section">
            <h3 id="results-title">Cursos Populares</h3>
            <div id="results-grid" class="results-grid">
                </div>
            <p id="no-results-message" class="message" style="display: none;">No se encontraron cursos para tu búsqueda. ¡Inténtalo de nuevo!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AprendoYA! - Todos los derechos reservados.</p>
    </footer>

    <script>
        // --- Lógica de la Aplicación (JavaScript) ---

        // Función para renderizar los cursos en la cuadrícula
        function displayResults(courses) {
            const resultsGrid = document.getElementById('results-grid');
            const noResultsMessage = document.getElementById('no-results-message');
            resultsGrid.innerHTML = ''; // Limpiar resultados anteriores

            if (courses && courses.length > 0) {
                noResultsMessage.style.display = 'none';
                courses.forEach(course => {
                    const card = document.createElement('div');
                    card.className = 'course-card';

                    // El número de estrellas se basa en la calificación (1-5)
                    const stars = '⭐'.repeat(course.num_subscribers);

                    card.innerHTML = `
                        <div class="card-content">
                            <h4>${course.course_title}</h4>
                        </div>
                        <div class="card-footer">
                            <span class="platform-badge">${course.site}</span>
                            <span class="star-rating">${stars}</span>
                        </div>
                        <a href="${course.url}" target="_blank" rel="noopener noreferrer" class="course-link">Ir al Curso</a>
                    `;
                    resultsGrid.appendChild(card);
                });
            } else {
                noResultsMessage.style.display = 'block';
            }
        }

        // Función para la búsqueda principal
        async function searchCourses(event) {
            event.preventDefault(); // Prevenir el envío tradicional del formulario
            const form = document.getElementById('searchForm');
            const formData = new FormData(form);
            const query = formData.get('interes');

            document.getElementById('results-title').textContent = `Resultados para: "${query}"`;
            
            const response = await fetch("{{ url_for('search') }}", {
                method: 'POST',
                body: new URLSearchParams(formData)
            });
            const data = await response.json();
            displayResults(data.cursos);
        }

        // Función para las recomendaciones personalizadas
        async function recommendCourses() {
            const interest = document.getElementById('interest_modal').value;
            const level = document.getElementById('level_modal').value;
            
            if (!interest || !level) {
                alert('Por favor, selecciona un área y tu nivel de experiencia.');
                return;
            }

            document.getElementById('results-title').textContent = 'Cursos Recomendados para ti';

            const formData = new URLSearchParams();
            formData.append('interest_modal', interest);
            formData.append('level_modal', level);

            const response = await fetch("{{ url_for('recommend') }}", {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            displayResults(data.cursos);
        }

        // Función para cargar los cursos populares al inicio
        async function loadPopularCourses() {
            document.getElementById('results-title').textContent = 'Cursos Populares';
            const response = await fetch("{{ url_for('free_courses') }}");
            const data = await response.json();
            displayResults(data.cursos);
        }

        // Cargar cursos populares cuando la página se carga por primera vez
        document.addEventListener('DOMContentLoaded', loadPopularCourses);

    </script>
</body>
</html>
